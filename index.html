    <body>
        <div id="main-container">
	<script src="index.js" type="module"></script>
        <header>

        </header>
        <main>
            <div id="menu-container">
                 <!-- ITEMS GO HERE  -->
            </div>
            <div id="order-complete-prompt" class="hidden">
                <!-- ORDER COMPLETE PROMPT GO HERE  -->
            </div>
            <div id="checkout-container" class="hidden">
                <h2 id="checkout-title">Your order</h2>
                <div id="checkout-items">
